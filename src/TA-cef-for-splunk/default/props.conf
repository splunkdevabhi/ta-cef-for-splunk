[cef:syslog]
pulldown_type = 0
NO_BINARY_CHECK = 1
SHOULD_LINEMERGE = false
TIME_PREFIX = \s(end|rt)\ =
TIME_FORMAT = %10s%3N
MAX_TIMESTAMP_LOOKAHEAD = 350
SEDCMD-lf = s/\\r//g
TRANSFORMS-aheader = ta_cef_for_splunk_v0_sl_host
TRANSFORMS-bheader = ta_cef_for_splunk_v0_header,ta_cef_for_splunk_v0_source,ta_cef_for_splunk_v0_source_arcsight
TRANSFORMS-zzzstrip = ta_cef_for_splunk_v0_ext,ta_cef_for_splunk_v0_sourcetype

[cef:file]
MAX_TIMESTAMP_LOOKAHEAD = 350
NO_BINARY_CHECK = 1
REPORT-fields = ta_cef_for_splunk_v0_fields
SEDCMD-lf = s/\\r//g
SHOULD_LINEMERGE = false
TIME_FORMAT = %10s%3N
TIME_PREFIX = \s(end|rt)\ =
TRANSFORMS-bheader = ta_cef_for_splunk_v0_header,ta_cef_for_splunk_v0_source,ta_cef_for_splunk_v0_source_arcsight
TRANSFORMS-zzzstrip = ta_cef_for_splunk_v0_ext,ta_cef_for_splunk_v0_sourcetype
pulldown_type = 0

[cef]
KV_MODE = NONE
LEARN_SOURCETYPE = false
LEARN_MODEL = false
ANNOTATE_PUNCT = false
SHOULD_LINEMERGE = false
pulldown_type = 0


REPORT-fields = ta_cef_for_splunk_v0_fields, ta_cef_for_splunk_v0_cfields, ta_cef_for_splunk_v0_cfields_reverse,ta_cef_for_splunk_v0_flex_field,ta_cef_for_splunk_v0_flex_field_reverse,ta_cef_for_splunk_v0_deviceCustomDate_field
FIELDALIAS-act = act AS vendor_action
FIELDALIAS-cat = cat AS vendor_category
FIELDALIAS-dhost = dhost AS dest_host
FIELDALIAS-dhost_nthost = dhost AS dest_nt_host
FIELDALIAS-dmac = dmac AS dest_mac
FIELDALIAS-dntdom = dntdom AS dest_nt_domain
